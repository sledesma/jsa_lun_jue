<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/**
			 * API XMLHttpRequest (AJAX - Asyncronimous Javascript And Xml)
       * Caso de uso: Petición HTTP asincrónica (sin bloquear la página)
       * (Aporta al ámbito global)
       * (F) Funciones:
       * (E) Eventos:
       * (O) Objetos: XMLHttpRequest
			 **/

      // 1. Crear la petición
      const miPeticion = new XMLHttpRequest();

      // 2. Abrir la conexión
      miPeticion.open('get', 'http://jsonplaceholder.typicode.com/posts');

      // 3. Enviar la petición
      miPeticion.send();

      // 4. Recibir la respuesta
      // target.addEventListener(evento, callback);
      miPeticion.addEventListener('load', function(){
        // La interfaz JSON ofrece dos métodos: parse (de texto a objeto) / stringify (de objeto a texto)
        const respuesta = JSON.parse(miPeticion.response);
        console.log(respuesta);
      });

      // Procesos en Segundo plano => API Worker


		</script>
	</body>
</html>
