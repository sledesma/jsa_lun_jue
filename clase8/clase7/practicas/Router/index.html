<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <nav>
    <a href="/home" class="router-link">Home</a>
    <a href="/catalogo" class="router-link">Catalogo</a>
  </nav>

  <main class="router-view"></main>

  <script src="Router.js"></script>
  <script>
    Router({
      paths: [
        {
          path: '/home',
          renderUrl: 'pages/home.html',
          onLoad: function() {
            document.querySelector('#hola').style.color = 'red';
          }
        },
        {
          path: '/catalogo',
          renderUrl: 'pages/catalogo.html'
        }
      ]
    });
  </script>

</body>
</html>
