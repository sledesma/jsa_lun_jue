<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background: red;
				cursor: pointer;
			}

      .fade-out {
        opacity: 0;
        transition: all 10s;
      }
		</style>
	</head>
	<body>
		<div>CARGAR LISTA</div>

		<ul id="lista"></ul>

		<script src="Lista.js"></script>
		<script>
      document.querySelector('div').addEventListener('click', function(){
        document.querySelector('div').classList.toggle('fade-out');
      })
		</script>
	</body>
</html>
