<body>
  
  <script>
    /**
     * ASYNC y AWAIT es una SINTAXIS ALTERNATIVA para CREAR y USAR promesas
    **/

    function sumar(n1, n2) {
      return n1 + n2;
    }

    /*
    function asyncSumar(n1, n2) {
      return new Promise(function(r){
        r(n1 + n2);
      });
    }

    ES REEMPLAZADA POR
    */
    async function asyncSumar(n1, n2) {
      return n1 + n2;
    }


    function restar(n1, n2) {
      return n1 - n2;
    }

    /*
    function asyncRestar(n1, n2) {
      return new Promise(function(r){
        r(n1 - n2);
      });
    }

    ES REEMPLAZADO POR
    */

    async function asyncRestar(n1, n2) {
      return n1 - n2
    }


    async function stats(n1, n2) {
      const suma = await asyncSumar(n1, n2);

      const resta = await asyncRestar(n1, n2);

      return {
        suma: suma,
        resta: resta
      }
    }

    stats(20, 30)
    .then(function(s){
      console.log(s);
    })

  </script>
</body>
