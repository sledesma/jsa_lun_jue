	<body>
		<nav id="panel">
			<a href="#" id="logo">BEYONCÃ‰</a>

		</nav>

		<main id="grilla"></main>

		<script src="vendor/js/lightbox-plus-jquery.min.js"></script>

		<script>
			(async function ({ apiEndpoint }) {
				const res = await fetch(apiEndpoint);
				const fotos = await res.json();
        
				const html = fotos
					.map(
						(foto) =>
							`<a 
                  data-lightbox="grilla"
                  href="${foto}" 
                  style="background-image: url(${foto});"
                  class="grilla-item"></a>
                  `
					)
					.reduce((prev, actual) => prev + actual, "");

				document.getElementById("grilla").innerHTML = html;

			})({ apiEndpoint: "http://localhost:3000/api/fotos" });
		</script>
	</body>
</html>
